<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8" />
    <title>Lab 2 | COMP1073 Client-Side JavaScript</title>
    <!-- <link href="styles.css" rel="stylesheet" /> -->
    <style>
        html {
            font-family: sans-serif;
            font-size: 200%;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            transition-property: background-color;
            transition-duration: 0.25s;
        }
    </style>
</head>

<body>
    <h1>Lab 2</h1>
    <p>
        This script will enable the user to adjust the below range input
        elements to modify the
        <abbr title="Red, Green, Blue">RGB</abbr> values of the
        <code>background-color</code> CSS property of the HTML element.
    </p>
    <label for="red">Red</label>
    <input id="red" type="range" min="0" max="255" value="0" />
    <label for="green">Green</label>
    <input id="green" type="range" min="0" max="255" value="0" />
    <label for="blue">Blue</label>
    <input id="blue" type="range" min="0" max="255" value="0" />

    <script>
        /* Declare and initialize global variables */
        var pageBg = document.querySelector("html");
        var sliders = document.getElementsByTagName("input");
        var rgb = [0, 0, 0];

        /* Event handlers for range sliders */
        for (var i = 0; i < sliders.length; i++) {
            sliders[i].oninput = function () {
                // If an input range slider is moved, grab its id attribute value
                var whichSlider = this.getAttribute("id");
                // Also, grab the numerical value that it is set to
                var sliderValue = this.value;
                // Update the global rgb array and get the new RGB value
                var newRgb = changeRgb(whichSlider, sliderValue);
                // Build a new CSS background-color property and update the page background color
                var newCSS = writeCSS(newRgb);
                pageBg.style.backgroundColor = newCSS;
            };
        }

        /* Functions */
        // STEP 1: Write a function called changeRgb that accepts two parameters, channel and value
        function changeRgb(channel, value) {
            // STEP 2: Build a switch based on the value of the channel parameter (https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/switch)
            switch (channel) {
                case "red":
                    rgb[0] = value;
                    break;
                case "green":
                    rgb[1] = value;
                    break;
                case "blue":
                    rgb[2] = value;
                    break;
            }
            // STEP 4: Return the updated rgb array back to the event handler
            return rgb;
        }

        // STEP 5: Write a new function called writeCSS that accepts one parameter, the updated rgb array
        function writeCSS(newRgb) {
            /* STEP 6: Declare a new local variable called newColor that will contain the new string
            that will be used to update the CSS background-color property in the following format: rgb(0,0,0) - initialize it with the start of the string, 'rgb(' */
            var newColor = 'rgb(';

            // STEP 7: Create a while loop that iterates through the array passed into this function(https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/while)
            var i = 0;
            while (i < newRgb.length) {
                // STEP 8: For each element of the array, add to the string newColor, the red, green, and blue values, each followed by a comma
                newColor += newRgb[i];
                if (i < newRgb.length - 1) {
                    newColor += ',';
                }
                i++;
            }

            // STEP 9: Slice off the last comma from the string contained by the variable, newColor
            newColor += ')';

            // STEP 11: Return the string newColor back to the event handler
            return newColor;
        }
    </script>

</body>

</html>
